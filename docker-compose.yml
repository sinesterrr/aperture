services:
  aperture:
    build: .
    container_name: aperture
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MODE=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
