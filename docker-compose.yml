version: "3.8"

services:
  aperture:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MODE=production
      - VITE_SERVER_BASE_URL=${VITE_SERVER_BASE_URL-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
